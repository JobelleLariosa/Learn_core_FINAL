<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
    <link rel="website icon" type="png" href="img/LearnCore3.png" id="logo1" style="border-radius: 100%;">
    <style>
        body {
            background-image: url('./img/backgroundlearn_core.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .reset-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .txt-field {
            margin-bottom: 15px;
        }
        .txt-field label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .txt-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }

        .back-button {
                        margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Request Password Reset</h2>
        <form action="reset_password.php" method="post">
            <div class="txt-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="txt-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Request Reset</button>
            <button type="button" class="back-button" onclick="window.location.href='homepage_loginpage.html';">Back</button>
        </form>
    </div>
</body>
</html>
